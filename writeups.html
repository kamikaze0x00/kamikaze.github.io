<style>
    /* Enhanced Writeups Page Styles */
    body {
        background-color: #000000; /* Pure black background */
        color: #ffffff;
        position: relative;
        overflow-x: hidden;
    }
    
    /* Add a red gradient overlay */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 0, 0, 0.15) 0%, rgba(139, 0, 0, 0.25) 100%);
        z-index: -1;
        pointer-events: none;
    }
    
    .writeups-hero {
        background: linear-gradient(135deg, rgba(255, 0, 0, 0.2) 0%, rgba(139, 0, 0, 0.3) 100%);
        padding: 5rem 2rem;
        text-align: center;
        margin-bottom: 3rem;
        border-bottom: 1px solid #ff003c;
        position: relative;
        overflow: hidden;
    }
    
    .writeups-hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><path d="M0 0L100 100" stroke="%23ff0000" stroke-width="0.5" opacity="0.2"/><path d="M100 0L0 100" stroke="%23ff0000" stroke-width="0.5" opacity="0.2"/></svg>');
        opacity: 0.1;
    }
    
    header {
        background-color: rgba(0, 0, 0, 0.9);
        border-bottom: 1px solid #ff0000;
    }
    
    .writeups-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem 3rem;
    }
    
    .filter-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .filter-tags {
        display: flex;
        gap: 0.8rem;
        flex-wrap: wrap;
    }
    
    .filter-tag {
        background-color: #1a0000;
        color: #ff6666;
        border: 1px solid #660000;
        padding: 0.5rem 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }
    
    .filter-tag.active, .filter-tag:hover {
        background-color: #ff0000;
        color: #ffffff;
        border-color: #ff0000;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }
    
    .view-options {
        display: flex;
        gap: 0.5rem;
    }
    
    .view-option {
        background-color: #1a0000;
        color: #ff6666;
        border: 1px solid #660000;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .view-option.active, .view-option:hover {
        background-color: #ff0000;
        color: #ffffff;
        border-color: #ff0000;
    }
    
    .writeups-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        margin-bottom: 3rem;
    }
    
    .writeup-card {
        background: linear-gradient(145deg, #1a0000, #250000);
        border: 1px solid #660000;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.4s ease;
        position: relative;
        display: flex;
        flex-direction: row;
        height: 200px;
    }
    
    .writeup-card:hover {
        transform: translateY(-5px);
        border-color: #ff0000;
        box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
    }
    
    .card-image {
        width: 250px;
        height: 100%;
        overflow: hidden;
        position: relative;
        background: linear-gradient(45deg, #ff0000, #8b0000);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .card-image i {
        font-size: 2.5rem;
        color: white;
        opacity: 0.8;
    }
    
    .card-difficulty {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
    }
    
    .card-content {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    
    .card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.8rem;
    }
    
    .card-date {
        color: #ff0000;
        font-size: 0.9rem;
    }
    
    .card-platform {
        background-color: #000000;
        color: #ff6666;
        padding: 0.3rem 0.7rem;
        border-radius: 5px;
        font-size: 0.8rem;
    }
    
    .card-title {
        font-size: 1.4rem;
        margin-bottom: 0.8rem;
        line-height: 1.3;
    }
    
    .card-excerpt {
        color: #cccccc;
        margin-bottom: 1rem;
        flex-grow: 1;
        line-height: 1.5;
    }
    
    .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .read-time {
        color: #cccccc;
        font-size: 0.9rem;
    }
    
    .card-button {
        background: linear-gradient(45deg, #ff0000, #8b0000);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
    }
    
    .card-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }
    
    .featured-writeup {
        grid-column: 1 / -1;
        display: flex;
        flex-direction: row;
        margin-bottom: 2rem;
        height: 250px;
    }
    
    .featured-writeup .card-image {
        width: 350px;
        height: 100%;
    }
    
    .featured-content {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .featured-badge {
        background: linear-gradient(45deg, #ff0000, #8b0000);
        color: white;
        padding: 0.3rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 1rem;
    }
    
    .load-more {
        text-align: center;
        margin-top: 2rem;
    }
    
    .load-more-button {
        background: linear-gradient(45deg, #ff0000, #8b0000);
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
    }
    
    .load-more-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
    }
    
    .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        color: #cccccc;
        font-size: 1.2rem;
    }
    
    footer {
        background-color: #0a0000;
        border-top: 1px solid #660000;
    }
    
    .footer-links a {
        color: #ff6666;
    }
    
    .footer-links a:hover {
        color: #ffffff;
    }
    
    .copyright {
        color: #ff6666;
    }
    
    /* Animation for cards */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .writeup-card {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
    }
    
    .writeup-card:nth-child(1) { animation-delay: 0.1s; }
    .writeup-card:nth-child(2) { animation-delay: 0.2s; }
    .writeup-card:nth-child(3) { animation-delay: 0.3s; }
    .writeup-card:nth-child(4) { animation-delay: 0.4s; }
    .writeup-card:nth-child(5) { animation-delay: 0.5s; }
    .writeup-card:nth-child(6) { animation-delay: 0.6s; }
    .writeup-card:nth-child(7) { animation-delay: 0.7s; }
    .writeup-card:nth-child(8) { animation-delay: 0.8s; }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
        .writeup-card {
            height: auto;
            flex-direction: column;
        }
        
        .card-image {
            width: 100%;
            height: 150px;
        }
        
        .featured-writeup {
            height: auto;
            flex-direction: column;
        }
        
        .featured-writeup .card-image {
            width: 100%;
            height: 200px;
        }
    }
    
    @media (max-width: 768px) {
        .writeups-hero h1 {
            font-size: 2.5rem;
        }
        
        .filter-section {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .view-options {
            align-self: flex-end;
        }
    }
    
    @media (max-width: 480px) {
        .writeups-hero {
            padding: 3rem 1.5rem;
        }
        
        .writeups-hero h1 {
            font-size: 2rem;
        }
        
        .writeups-container {
            padding: 0 1.5rem 2rem;
        }
        
        .card-content {
            padding: 1.2rem;
        }
        
        .featured-content {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.2rem;
        }
        
        .card-excerpt {
            font-size: 0.9rem;
        }
    }
</style>
